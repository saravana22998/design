

<div class="row d-flex p-4">
    <div class="col-10" style="min-width: 100px;">
        <div class="form-group col-3">
            <input type="search" class="form-control search-input" placeholder="Search..."
                (keyup.enter)="searchInput($event)">
        </div>
    </div>
    <div class="col-2 d-flex justify-content-end">
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <mat-select [(value)]="selectedValue" (selectionChange)="filterOptions(selectedValue)">
                <mat-option value="all">All</mat-option>
                <mat-option *ngFor="let region of regions"
                    [value]="region">{{region}}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div class="row p-4">
        <ng-container *ngFor="let country of countryDetails; let i=index" >
            <div class="col-lg-3 col-md-4 col-sm-12 pt-5 pr-5" (click)="selectCountry(country)">
                <div class="card" style="width: 18rem;">
                    <img src="{{country.flags.png}}" class="card-img-top" alt="..." style="height: 12rem;">
                    <div class="card-body">
                        <h5 class="card-title">{{country.name.common}}</h5>
                        <div>
                            Popuplation:{{country.population}}<br>
                            Region:{{country.region}}<br>
                            Capital:{{country.capital}}
                        </div>
                    </div>
                </div>
            </div>
        </ng-container>

    </div>

</div>
